---
apics::user: "oracle"
apics::group: "oracle"
apics::manage_user: true
apics::manage_group: true
apics::manage_unzip_package: true
apics::basedir: "/opt/oracle"
apics::installer_source: "/tmp/ApicsGatewayInstaller.zip"
apics::installer_target: "/tmp/ApicsGatewayInstaller.zip"
apics::installer_cleanup: false
apics::logical_gateway_id: 100
apics::logical_gateway: ~
apics::management_service_url: ~
apics::idcs_url: ~
apics::request_scope: ~
apics::gateway_node_name: "%{facts.hostname}"
apics::gateway_node_description: ~
apics::listen_ip_address: "%{facts.ipaddress}"
apics::publish_address: "%{facts.fqdn}"
apics::gateway_execution_mode: "Development"
apics::heap_size_gb: 2
apics::maximum_heap_size_gb: 4
apics::gateway_managed_server_port: 8011
apics::gateway_managed_server_ssl_port: 9022
apics::node_manager_port: 5556
apics::coherence_port: 8088
apics::gateway_db_port: 1527
apics::gateway_admin_server_port: 8001
apics::gateway_admin_server_ssl_port: 9021
